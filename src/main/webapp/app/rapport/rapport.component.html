<div >
    <h2 jhiTranslate="audits.title">Rapport</h2>

    <div class="row">
        <div class="col-md-5">
            <h4 jhiTranslate="audits.filter.title">Filter by date</h4>
            <p class="d-flex">
                <span jhiTranslate="audits.filter.from" class="input-group-addon">from</span>
                <input type="date" class="form-control" name="start" [(ngModel)]="fromDate" (ngModelChange)="onChangeDate($event)" required/>
                <span jhiTranslate="audits.filter.to" class="input-group-addon">to</span>
                <input type="date" class="form-control" name="end" [(ngModel)]="toDate" (ngModelChange)="onChangeDate($event)" required/>
            </p>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-condensed table-striped table-bordered">
            <thead>
            <tr>
                <th (click)="orderProp = 'datesortir'; reverse=!reverse"><span>Date de Sortir</span></th>
                <th (click)="orderProp = 'produit.nameProduit'; reverse=!reverse"><span >Nom du produit </span></th>
                <th (click)="orderProp = 'client'; reverse=!reverse"><span >Client</span></th>
                <th (click)="orderProp = 'cause'; reverse=!reverse"><span >Projet</span></th>
            </tr>
            <!-- <tr>
                <th (click)="orderProp = 'datesortir'; reverse=!reverse"><span jhiTranslate="audits.table.header.date">Date</span></th>
                <th (click)="orderProp = 'produit.nameProduit'; reverse=!reverse"><span jhiTranslate="audits.table.header.principal">User</span></th>
                <th (click)="orderProp = 'client'; reverse=!reverse"><span jhiTranslate="audits.table.header.status">State</span></th>
                <th (click)="orderProp = 'cause'; reverse=!reverse"><span jhiTranslate="audits.table.header.data">Extra data</span></th>
            </tr>-->
            </thead>
            <tr *ngFor="let rapport of getRapport()">
                <td><span>{{rapport.datesortir| date:'medium'}}</span></td>
                <td><small>{{rapport.quantite}}</small></td>
                <td>{{rapport.type}}</td>
                <td>
                    <span *ngIf="rapport.produit">{{rapport.produit.nameProduit}}</span>
                    <span *ngIf="rapport.produit" >{{rapport.produit.nameProduit}}</span>
                </td>
            </tr>
        </table>
    </div>
    <!--<div *ngIf="audits">-->
    <div>
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>

<div class="flex-sm-row center-block">
    <jhi-alert></jhi-alert>
<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myStockLabel" jhiTranslate="g2SitApp.stock.home.createOrEditLabel">Create or edit a Stock</h4>
       <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>-->
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!stock.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="stock.id" readonly />
        </div>
        <div class="form-group">
            <label jhiTranslate="g2SitApp.stock.produit" for="field_produit">Produit</label>
            <select class="form-control" id="field_produit" name="produit" [(ngModel)]="stock.produit">
                <option [ngValue]="null" ></option>
                <option [ngValue]="produitsOption.id === stock.produit?.id ? stock.produit : produitsOption" *ngFor="let produitsOption of produits; trackBy: trackProduitsById">
                    <span >{{produitsOption.nameProduit}}</span>
                </option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="g2SitApp.stock.quantite" for="field_quantite">Quantite</label>
            <input type="number" class="form-control" name="quantite" id="field_quantite"
                   [(ngModel)]="stock.quantite"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="g2SitApp.stock.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                   [(ngModel)]="stock.description"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="g2SitApp.stock.dateentrer" for="field_dateentrer">Dateentrer</label>
            <div class="d-flex">
                <input id="field_dateentrer" type="datetime-local" class="form-control" name="dateentrer" [(ngModel)]="stock.dateentrer"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="g2SitApp.stock.retour" for="field_retour">Retour</label>
            <input type="checkbox" class="form-control" name="retour" id="field_retour"
                   [(ngModel)]="stock.retour"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="g2SitApp.stock.comment" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                   [(ngModel)]="stock.comment"  />
        </div>


        <div class="form-group">
            <div class="row">
            <div class="col-9">
            <label jhiTranslate="g2SitApp.stock.operantst" for="field_operantst">Operantst</label>
            <select class="form-control" id="field_operantst" name="operantst" [(ngModel)]="stock.operantst" >
                <option [ngValue]="null"></option>
                <option [ngValue]="operantOption.id === stock.operantst?.id ? stock.operantst : operantOption" *ngFor="let operantOption of operants; trackBy: trackOperantById">{{operantOption.fistname}}</option>
            </select>
            </div>
                <div class="col-3">
                    <label  for="btn-add">N'existe pas </label><br>
                    <button  class="btn btn-primary" id="btn-add" routerLink="operant">
                    <!--<button  class="btn btn-primary" id="btn-add" [routerLink]="['/', { outlets: { popup: ['operant-new'] } }]">-->
                        <span class="fa fa-adn"></span>&nbsp;<span>Ajouter</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
</div>

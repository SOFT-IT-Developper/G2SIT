<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOperantLabel" jhiTranslate="g2SitApp.operant.home.createOrEditLabel">Create or edit a Operant</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!operant.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="operant.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="g2SitApp.operant.fistname" for="field_fistname">Fistname</label>
            <input type="text" class="form-control" name="fistname" id="field_fistname"
                [(ngModel)]="operant.fistname"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="g2SitApp.operant.lastname" for="field_lastname">Lastname</label>
            <input type="text" class="form-control" name="lastname" id="field_lastname"
                [(ngModel)]="operant.lastname"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="g2SitApp.operant.telephone" for="field_telephone">Telephone</label>
            <input type="number" class="form-control" name="telephone" id="field_telephone"
                [(ngModel)]="operant.telephone"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
